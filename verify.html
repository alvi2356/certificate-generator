<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UAP Cyber Siege 2025 - Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Animated multi-moveable background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(270deg,
  #0f2027, #132a31, #16323a, #193b42, #1d434a, #204b52, #24535a, #285b62,
  #2c636a, #2e5f78, #305c86, #325994, #3456a2, #3653b0, #3830a9, #3a1ca3,
  #3b109b, #3c0594, #3d008c, #3f0086, #440088, #49008a, #4e008c, #53008e,
  #580090, #5d0092, #620094, #670096, #6c0098, #71009a, #76009c,
 #00c9ff);
      background-size: 1200% 1200%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    footer {
  color: #fff;
  text-align: center;
  font-size: 14px;
  margin-top: 30px;
  position: relative;
  z-index: 1;
}


    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    input, button {
      font-size: 18px;
      padding: 12px;
      margin: 10px;
      width: 320px;
      border: none;
      border-radius: 8px;
    }
    

    input {
      background-color: #f8f8f8;
    }

    button {
      background-color: #1d006e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c51d1d;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h1>Verification for Certificate of UAP Cyber Siege 2025</h1>

  <input type="text" id="team-name" placeholder="Enter your team name" autocomplete="off" /><br />
  <input type="text" id="username" placeholder="Enter your username" autocomplete="off" /><br />
  <button id="verify-btn">Verify and Continue</button>
</div>


<!-- Particle.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
  // Initialize particles with fast movement
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 80,
        density: {
          enable: true,
          value_area: 800
        }
      },
      color: { value: "#ffffff" },
      shape: {
        type: "circle",
        stroke: { width: 0, color: "#000000" }
      },
      opacity: {
        value: 0.5,
        random: false
      },
      size: {
        value: 3,
        random: true
      },
      move: {
        enable: true,
        speed: 6,
        direction: "none",
        straight: false,
        out_mode: "out"
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "repulse"
        },
        onclick: {
          enable: true,
          mode: "push"
        },
        resize: true
      },
      modes: {
        repulse: {
          distance: 80,
          duration: 0.4
        },
        push: {
          particles_nb: 4
        }
      }
    },
    retina_detect: true
  });

  // JS Verification Logic
  const validUsernames = ["kuttamara"];

  const teamInput = document.getElementById('team-name');
  const userInput = document.getElementById('username');
  const verifyBtn = document.getElementById('verify-btn');

  verifyBtn.addEventListener('click', () => {
    const team = teamInput.value.trim();
    const username = userInput.value.trim();

    if (!team) {
      alert('Please enter your team name.');
      return;
    }
    if (!username) {
      alert('Please enter your username.');
      return;
    }

    const isValid = validUsernames.some(
      validName => validName.toLowerCase() === username.toLowerCase()
    );

    if (!isValid) {
      alert('Username not found. Please check your username and try again.');
      return;
    }

    const params = new URLSearchParams({ team, username });
    window.location.href = `generator.html?${params.toString()}`;
  });
</script>

</body>

</html>
